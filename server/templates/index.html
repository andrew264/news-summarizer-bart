<!DOCTYPE html>
<html lang="en">
<head>

    <title>Summary</title>
</head>
<body style="background: gray">
<div class="summary">
  <ul style="list-style-type: disc">
    {% for sentence in summary %}
      <li> {{ sentence }}</li>
    {% endfor %}
  </ul>
</div>
</body>
</html>
