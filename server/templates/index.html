<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/load.js') }}"></script>
    <link href="{{ url_for('static', filename='images/icon.png') }}" rel="icon">
    <script>
        window.onload = function () {
            showLoadingPage();
            fetch('/result')
                .then(response => response.json())
                .then(response => {
                        hideLoadingPage();
                        createSummary();
                        updatePageContent(response);
                    }
                );
            console.log('Page loaded');
        };
    </script>
</head>
<body style="margin: 0">

</body>
</html>
